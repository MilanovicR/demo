<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Luciano Brun - Macchinari industriali per riempimento e packaging">
    <title>Luciano Brun</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Roboto+Condensed:wght@300;400;700&family=Oswald:wght@300;400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f8f5f2;
            color: #3a3a3a;
            line-height: 1.7;
            scroll-behavior: smooth;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 500;
        }

        /* Hero Section */
        .main-hero {
            height: 100vh;
            background-image: linear-gradient(rgba(40, 35, 30, 0.6), rgba(40, 35, 30, 0.4)), url('images/immagine5.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .company-name {
            color: #fff;
            text-shadow: 3px 3px 3px black;
            font-size: 4.5rem;
            letter-spacing: 0.1rem;
            margin-bottom: 2rem;
            position: relative;
            animation: fadeIn 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .hero-subtitle {
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 3px 3px 3px black;
            font-size: 1.4rem;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 300;
            animation: fadeIn 1.5s 0.3s ease-out forwards;
            opacity: 0;
        }

        /* Products Section */
        .products-section {
            padding: 6rem 0;
        }

        .products-grid {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.4s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .product-image-container {
            aspect-ratio: 1/1;
            position: relative;
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.4s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.03);
        }

        .product-info {
            padding: 1.5rem;
            text-align: center;
        }

        .product-info h3 {
            color: #2a2a2a;
            font-size: 1.4rem;
            margin-bottom: 1rem;
        }

        .product-summary {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
            min-height: 60px;
        }

        /* Contact Section */
        .contact-section {
            background: #fff;
            padding: 6rem 0;
            text-align: center;
            border-top: 1px solid #eee;
        }

        .contact-section h2 {
            color: #2a2a2a;
            font-size: 2.5rem;
            margin-bottom: 3rem;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Form Elements */
        input, textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #c5a482;
            box-shadow: 0 0 0 3px rgba(197, 164, 130, 0.1);
        }

        .submit-button {
            background: linear-gradient(135deg, #c5a482, #b08f69);
            color: white;
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .submit-button:hover {
            opacity: 0.95;
            transform: translateY(-1px);
        }

        /* Language Switcher */
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .language-switcher button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            color: white;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-switcher button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Modal */
        .product-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            max-width: 800px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            position: relative;
            margin: 2rem auto;
            animation: modalOpen 0.3s ease-out;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
        }

        .modal-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        footer {
            background: #2a2a2a;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            padding: 3rem 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer p {
            margin: 0.5rem 0;
            font-size: 0.95rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes modalOpen {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .company-name {
                font-size: 2.8rem;
                padding: 0 1rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
                padding: 0 1rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .modal-content {
                width: 95%;
                padding: 1rem;
            }

            .modal-image {
                height: 250px;
            }
        }
    </style>
</head>

<body>
    <section class="main-hero" aria-label="Main hero section">
        <div class="language-switcher">
            <button onclick="switchLanguage('it')" aria-label="Switch to Italian">IT</button>
            <button onclick="switchLanguage('en')" aria-label="Switch to English">EN</button>
        </div>
        <div class="hero-content">
            <h1 class="company-name">Luciano Brun</h1>
            <p class="hero-subtitle" data-translate="heroSubtitle"></p>
        </div>
    </section>

    <main class="products-section">
        <div class="products-grid">
            <!-- Prodotto 1 -->
            <article class="product-card" data-product="product1">
                <div class="product-image-container">
                    <img src="images/siringa.jpg" alt="Siringa Pneumatica" class="product-image" loading="lazy">
                </div>
                <div class="product-info">
                    <h3 data-translate="product1.title"></h3>
                    <p class="product-summary" data-translate="product1.summary"></p>
                </div>
            </article>

            <!-- Prodotto 2 -->
            <article class="product-card" data-product="product2">
                <div class="product-image-container">
                    <img src="images/immagine3.jpeg" alt="Iris 200" class="product-image" loading="lazy">
                </div>
                <div class="product-info">
                    <h3 data-translate="product2.title"></h3>
                    <p class="product-summary" data-translate="product2.summary"></p>
                </div>
            </article>

            <!-- Prodotto 3 -->
            <article class="product-card" data-product="product3">
                <div class="product-image-container">
                    <img src="images/Tappatore Vite.jpg" alt="Tappatore Vite" class="product-image" loading="lazy">
                </div>
                <div class="product-info">
                    <h3 data-translate="product3.title"></h3>
                    <p class="product-summary" data-translate="product3.summary"></p>
                </div>
            </article>

            <!-- Prodotto 4 -->
            <article class="product-card" data-product="product4">
                <div class="product-image-container">
                    <img src="images/Xena 8.jpg" alt="Xena 8" class="product-image" loading="lazy">
                </div>
                <div class="product-info">
                    <h3 data-translate="product4.title"></h3>
                    <p class="product-summary" data-translate="product4.summary"></p>
                </div>
            </article>
        </div>
    </main>

    <section class="contact-section">
        <h2 data-translate="contactTitle"></h2>
        <div class="contact-form">
            <form>
                <input type="text" placeholder="Nome completo" required>
                <input type="email" placeholder="Indirizzo email" required>
                <textarea placeholder="Il tuo messaggio..." rows="5" required></textarea>
                <button type="submit" class="submit-button" data-translate="submitButton"></button>
            </form>
        </div>
    </section>

    <div class="product-modal" id="productModal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <img class="modal-image" id="modalImage" alt="Product image">
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
        </div>
    </div>
    <footer>
        <p data-translate="phone"></p>
        <p data-translate="address"></p>
        <p data-translate="copyright" style="margin-top: 1.5rem; opacity: 0.8;"></p>
    </footer>

    <script>
        const translations = {
            it: {
                heroSubtitle: "Soluzioni su misura, risultati che contano.",
                contactTitle: "Non aspettare, contattaci!",
                submitButton: "Invia Messaggio",
                phone: "📞 +39 123 456 789",
                address: "📍 Via dell'Artigianato, 123 - Firenze, Italia",
                copyright: "© 2025 Luciano Brun - Tutti i diritti riservati",
                product1: {
                    title: "Siringa Pneumatica",
                    summary: "Siringa pneumatica volumetrica versatile in vetro graduato trasparente...",
                    fullDesc: "Siringa pneumatica volumetrica con cilindro graduato in vetro trasparente..."
                },
                product2: {
                    title: "Iris 200",
                    summary: "Macchina di riempimento precisa e facile da usare...",
                    fullDesc: "Riempimento con pompa peristaltica generica di travaso..."
                },
                product3: {
                    title: "Tappatore Vite",
                    summary: "Macchina tappatrice semiautomatica elettrica...",
                    fullDesc: "Tappatore semiautomatico ad energia elettrica..."
                },
                product4: {
                    title: "Xena 8",
                    summary: "Riempimento, Tappatura ed Etichettatura Integrati...",
                    fullDesc: "Sistema integrato per riempimento, tappatura..."
                }
            },
            en: {
                heroSubtitle: "Custom solutions, measurable results.",
                contactTitle: "Don't wait, contact us!",
                submitButton: "Send Message",
                phone: "📞 +39 123 456 789",
                address: "📍 Via dell'Artigianato, 123 - Florence, Italy",
                copyright: "© 2025 Luciano Brun - All rights reserved",
                product1: {
                    title: "Pneumatic Syringe",
                    summary: "Versatile volumetric pneumatic syringe...",
                    fullDesc: "Volumetric pneumatic syringe with graduated glass cylinder..."
                },
                product2: {
                    title: "Iris 200",
                    summary: "Precision filling machine with peristaltic pump...",
                    fullDesc: "Filling with generic transfer peristaltic pump..."
                },
                product3: {
                    title: "Screw Capper",
                    summary: "Semi-automatic electric capping machine...",
                    fullDesc: "Semi-automatic electric capping machine..."
                },
                product4: {
                    title: "Xena 8",
                    summary: "Integrated Filling, Capping and Labeling...",
                    fullDesc: "Integrated system for filling, capping..."
                }
            }
        };

        // Modal Handling
        const modal = document.getElementById('productModal');
        
        document.querySelectorAll('.product-card').forEach(card => {
            card.addEventListener('click', () => {
                const productId = card.dataset.product;
                const lang = document.documentElement.lang || 'it';
                const product = translations[lang][productId];
                
                document.getElementById('modalTitle').textContent = product.title;
                document.getElementById('modalDescription').textContent = product.fullDesc;
                document.getElementById('modalImage').src = card.querySelector('img').src;
                modal.style.display = 'block';
            });
        });

        document.querySelector('.modal-close').addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if(e.target === modal) modal.style.display = 'none';
        });

        // Language Switching
        function switchLanguage(lang) {
            document.documentElement.lang = lang;
            
            // Update General Elements
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.dataset.translate;
                if(key.includes('.')) {
                    const [section, subKey] = key.split('.');
                    el.textContent = translations[lang][section][subKey];
                } else {
                    el.textContent = translations[lang][key];
                }
            });
        }

        // Initialize Italian as default
        switchLanguage('it');
    </script>
</body>
</html>
